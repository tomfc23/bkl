<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ✏️ Customize this title for your league/site -->
  <title>Best Karma League Home</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .bg-black {
      background-color: black;
    }
    
    body {
      font-family: 'PT Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: black;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    h1, h2, h3, h4 {
      margin-left: 50px;
      font-family: 'PT Sans';
      color: rgb(218,165,32); /*if no support for background-clip*/
      background: -webkit-linear-gradient(transparent, transparent), -webkit-linear-gradient(top, rgba(218,165,32,1) 0%, rgba(213,173,109,1) 26%, rgba(226,186,120,1) 35%, rgba(163,126,67,1) 45%, rgba(212,175,55,1) 61%, rgba(213,173,109,1) 100%);
      background: -o-linear-gradient(transparent, transparent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    h1 {
      font-size: 10vmin;
      text-align: center;
      margin-left: 0;
      margin-bottom: 20px;
    }
    
    h2 {
      font-size: 8vmin;
    }
    
    h3 {
      font-size: 6vmin;
    }
    
    h4 {
      font-size: 4vmin;
    }
    
    .with-shadow {
      text-shadow: 0px 0px 20px rgba(212,175,55,.5);
    }
    
    p {
      font-size: 18px;
      margin-bottom: 40px;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
      font-weight: 400;
      color: rgb(218,165,32); /*if no support for background-clip*/
      background: -webkit-linear-gradient(transparent, transparent), -webkit-linear-gradient(top, rgba(218,165,32,1) 0%, rgba(213,173,109,1) 26%, rgba(226,186,120,1) 35%, rgba(163,126,67,1) 45%, rgba(212,175,55,1) 61%, rgba(213,173,109,1) 100%);
      background: -o-linear-gradient(transparent, transparent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0px 0px 15px rgba(212,175,55,.3);
    }
    
    .nav-buttons {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }
    
    .nav-buttons a {
      background-color: #1a1a1a;
      text-decoration: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: 2px solid #333333;
      transition: all 0.3s ease;
      color: rgb(218,165,32); /*if no support for background-clip*/
      background: #1a1a1a;
      font-family: 'PT Sans';
    }
    
    .nav-buttons a span {
      color: rgb(218,165,32); /*if no support for background-clip*/
      background: -webkit-linear-gradient(transparent, transparent), -webkit-linear-gradient(top, rgba(218,165,32,1) 0%, rgba(213,173,109,1) 26%, rgba(226,186,120,1) 35%, rgba(163,126,67,1) 45%, rgba(212,175,55,1) 61%, rgba(213,173,109,1) 100%);
      background: -o-linear-gradient(transparent, transparent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .nav-buttons a:hover {
      background-color: #2a2a2a;
      border-color: rgb(218,165,32);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(218,165,32, 0.2);
    }
    
    .nav-buttons a:hover span {
      text-shadow: 0px 0px 15px rgba(212,175,55,.5);
    }
    
    footer {
      margin-top: 60px;
      font-size: 14px;
      font-family: 'PT Sans';
      color: rgb(218,165,32); /*if no support for background-clip*/
      background: -webkit-linear-gradient(transparent, transparent), -webkit-linear-gradient(top, rgba(218,165,32,1) 0%, rgba(213,173,109,1) 26%, rgba(226,186,120,1) 35%, rgba(163,126,67,1) 45%, rgba(212,175,55,1) 61%, rgba(213,173,109,1) 100%);
      background: -o-linear-gradient(transparent, transparent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0px 0px 10px rgba(212,175,55,.3);
    }
  </style>
</head>
<body class="bg-black">
  <!-- ✏️ Customize your main heading -->
  <h1 class="with-shadow">Welcome to Best Karma League Central</h1>
  <!-- ✏️ Update this description to fit your league -->
  <p>Your hub for live scores, team stats, and player performance in BKL!</p>
  <div class="nav-buttons">
    <!-- ✏️ Link to your custom scores and stats pages -->
    <a href="scores.html"><span>Live Scores</span></a>
    <a href="stats.html"><span>Daily Stats</span></a>
  </div>
  <!-- ✏️ Replace with your name, handle, or league branding -->
  <footer>
    &copy; BKL 2025
  </footer>
</body>
</html>
